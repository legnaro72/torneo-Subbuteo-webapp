<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta Open Graph per WhatsApp/FB -->
  <meta property="og:title" content="Hub Torneo Subbuteo PierCrew" />
  <meta property="og:description" content="Gestione tornei Subbuteo: calendario, classifiche e fasi finali." />
  <meta property="og:image" content="https://raw.githubusercontent.com/legnaro72/torneo-Subbuteo-webapp/main/zio.jpg" />
  <meta property="og:image:width" content="1200" />

  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Torneo Subbuteo PierCrew" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: flex;
      min-height: 100dvh;
      align-items: center;
      justify-content: center;
      margin: 0;
      background: #f0f2f5;
    }
    .container {
      text-align: center;
      padding: 30px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 640px;
    }
    .button {
      display: inline-block;
      padding: 14px 24px;
      margin-top: 20px;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      background-color: #0077cc;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }
    .button:hover { background-color: #005fa3; }
    .countdown {
      font-weight: bold;
      color: #0077cc;
    }
  </style>

  <script>
    // Redirect automatico con conto alla rovescia
    let countdown = 5; // secondi
    function updateCountdown() {
      document.getElementById('count').textContent = countdown;
      if(countdown === 0){
        window.location.href = "https://farm-tornei-subbuteo-piercrew-all-db.streamlit.app/";
      } else {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }
    window.addEventListener('load', updateCountdown);
  </script>
</head>
<body>
  <div class="container">
    <h1>Hub Torneo Subbuteo PierCrew</h1>
    <p>Verrai reindirizzato automaticamente all’app tra <span class="countdown" id="count">5</span> secondi.</p>
    <p>Se non vuoi aspettare, clicca il pulsante qui sotto:</p>
    <p><a class="button" href="https://farm-tornei-subbuteo-piercrew-all-db.streamlit.app/">Entra subito nell’app</a></p>
    <noscript>
      <p>JavaScript disabilitato? Clicca il pulsante sopra per continuare.</p>
    </noscript>
  </div>
</body>
</html>
